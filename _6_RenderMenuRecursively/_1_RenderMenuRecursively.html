<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>render menu</title>
        <style>
            
            .lev0{
                padding-left: 20px;
            }
            .lev1{
                padding-left: 60px;
            }
            .lev2{
                padding-left: 100px;
            }

        </style>
    </head>
    <body>
        <script>

            var menu = [ 
                            {
                                name: "Животные", 

                                items: [ 
                                            {
                                                name: "Млекопитающие", 
                                                items: [ 
                                                            {name: "Коровы"},
                                                            {name: "Ослы"},
                                                            {name: "Собаки"},
                                                            {name: "Тигры"}
                                                ]
                                            }, 
                                        
                                            {
                                                name: "Другие", 
                                                items: [ 
                                                            {name: "Змеи"},
                                                            {name: "Птицы"},
                                                            {name: "Ящерицы"}
                                                ]
                                            } 
                                ]
                            },                        
                            
                            {
                                name: "Рыбы", 

                                items: [ 
                                            {
                                                name: "Аквариумные", 
                                                items: [ 
                                                            {name: "Гуппи"},
                                                            {name: "Скалярии"}
                                                ]
                                            }, 

                                            {
                                                name: "Морские", 
                                                items: [ 
                                                            {name: "Морская форель"}
                                                ]
                                            } 
                                ]
                            } 
                        ];



            var drawing = function( menuItem, level ){

                var element = document.createElement('div');
                element.innerHTML = '(' + level + ') ' + menuItem['name'];

                if( level == 0 ) {
                    element.className = 'lev0';
                }
                else if( level == 1 ) {
                    element.className = 'lev1';
                }
                else if( level == 2 ) {
                    element.className = 'lev2';
                }

                document.getElementsByTagName('body')[0]
                        .appendChild(element);
            };




            var DRAW = function ( menuItem, level ) {        

                drawing( menuItem, level );


                if ( menuItem['items'] ) {

                    level++;

                    for( var i=0; i<menuItem['items'].length; i++){

                        DRAW ( menuItem['items'][i], level );
                    }

                    level--;
                }
            }




            for( var i=0; i<menu.length; i++){

                var level = 0; 
                DRAW ( menu[i], level );
            }



        </script>
    </body>
</html>
