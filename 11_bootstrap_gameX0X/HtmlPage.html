<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>XOX</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
    <link href="Content/stylesheet.css" rel="stylesheet" />
</head>



<body>

    <div class="container">

        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <div class="row">
                    <div class="col-md-4 cell cell00"></div>
                    <div class="col-md-4 cell cell01"></div>
                    <div class="col-md-4 cell cell02"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 cell cell10"></div>
                    <div class="col-md-4 cell cell11"></div>
                    <div class="col-md-4 cell cell12"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 cell cell20"></div>
                    <div class="col-md-4 cell cell21"></div>
                    <div class="col-md-4 cell cell22"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="score">
                    <div class="row">
                        <div class="col-md-3 col-md-offset-2 text-left gamer1">
                            <span class="text-uppercase" id="pl1">player </span>(x)
                        </div>
                        <div class="col-md-1 drawScore">
                            <span class="text-uppercase text-left">draw</span>
                        </div>
                        <div class="col-md-3 text-center gamer2">
                            <span class="text-uppercase" id="pl2">computer </span>(o)
                        </div>
                        <div class="col-md-2 text-center gamers">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-2 text-left gamer1">
                            <span class="text-uppercase player-score">0</span>
                        </div>
                        <div class="col-md-1 text-center drawScore">
                            <span class="text-uppercase draw-score">0</span>
                        </div>
                        <div class="col-md-3 text-center gamer2">
                            <span class="text-uppercase computer-score">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/d3/d3.min.js"></script>

    <script src="Scripts/animation.js"></script>
    <script src="Scripts/XOX.js"></script>

</body>
</html>
